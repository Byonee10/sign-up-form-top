<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            
          <div class="logo-container">
            <img class = "logo" src="odin-lined.png">
            <h1>ODIN</h1>
          </div>
            
        </div>
        <div class="right-container">
            <div class="header"><h1>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.<br><br>
                Let's do this!
            </h1></div>
            <div class="form-container">
                <form action="">
                    <div class="input-group">
                        <div class = "labelinput">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name"
                            >
                        </div>
                        
                        <div class = "labelinput"> 
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name">
                        </div>

                    </div>

                    <div class = "input-group">
                        <div class = "labelinput">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
        
                        <div class = "labelinput">
                            <label for="number">PHONE NUMBER</label>
                            <input type="tel" name="number" id="number">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class = "labelinput">
                            <label for="password">PASSWORD</label>
                            <input type="password" id = "password">
                        </div>
                        <div class = "labelinput">
                            <label for="password-confirm">CONFIRM PASSWORD</label>
                            <input type="password" id = "password-confirm">
                            <span id= "message"></span>
                        </div>
                    </div>
    
                </form>
            </div>
            <div class="lower-container">
                <button id = "submitButton" type="button">Create Account</button>
                <p>
                    Already have an account? <a href="">Log in</a>
                </p>
                
            </div>
        </div>
    </div>

</body>
</html>
